iotool:
  batch_size: 4
  shuffle: False
  num_workers: 1
  collate_fn: CollateSparse
  dataset:
    name: LArCVDataset
    data_keys:
      #- /sdf/group/neutrino/ldomine/mpvmpr_052022_v09/train[0-9].root
      - /sdf/group/neutrino/ldomine/mpvmpr_052022_v10/test[0-3].root
    limit_num_files: 100
    #event_list: '[19946,19946]'
    schema:
      input_data:
        - parse_sparse3d_scn
        - sparse3d_reco
        - sparse3d_reco_chi2
        - sparse3d_reco_hit_charge0
        - sparse3d_reco_hit_charge1
        - sparse3d_reco_hit_charge2
        - sparse3d_reco_hit_key0
        - sparse3d_reco_hit_key1
        - sparse3d_reco_hit_key2
      segment_label:
        - parse_sparse3d_scn
        - sparse3d_pcluster_semantics_ghost
      cluster_label:
        - parse_cluster3d_clean_full
        - cluster3d_pcluster
        - particle_pcluster
        - sparse3d_pcluster_semantics
      particles_label:
        - parse_particle_points_with_tagging
        - sparse3d_pcluster
        - particle_corrected
      kinematics_label:
        - parse_cluster3d_kinematics_clean
        - cluster3d_pcluster
        - particle_corrected
        - sparse3d_pcluster_semantics
      particle_graph:
        - parse_particle_graph_corrected
        - particle_corrected
        - cluster3d_pcluster
      particles_asis:
        - parse_particle_asis
        - particle_pcluster
        - cluster3d_pcluster
model:
  name: full_chain
  modules:
    chain:
      enable_charge_rescaling: True
      enable_uresnet: True
      enable_ppn: True
      enable_cnn_clust: True
      enable_dbscan: True
      process_fragments: True
      use_ppn_in_gnn: True
      use_supp_in_gnn: True
      use_true_fragments: False
      enable_gnn_shower: True
      enable_gnn_track: True
      enable_gnn_inter: True
      enable_gnn_kinematics: False
      enable_cosmic: False
      enable_ghost: True
      verbose: True

    # Shower GNN config
    grappa_shower:
      model_path: /sdf/group/neutrino/drielsma/me/train/icarus/weights/full_chain/grappa_shower_track_transfer/snapshot-999.ckpt
      freeze_weights: True
      base:
        node_type: 0
        node_min_size: -1 #3
        add_start_point: True
        add_start_dir: True
        start_dir_max_dist: 5
      node_encoder:
        name: 'geo'
        use_numpy: True
      edge_encoder:
        name: 'geo'
        use_numpy: True
      gnn_model:
        name: meta #modular_meta
        edge_feats: 19
        node_feats: 28 #16 #24 #w/ PPN
        node_classes: 2
        edge_classes: 2
        node_output_feats: 64
        edge_output_feats: 64
    grappa_shower_loss:
      node_loss:
        name: primary
        high_purity: True
        use_group_pred: True
      edge_loss:
        name: channel
        high_purity: True
        source_col: 5
        target_col: 6

    # DBScan Fragmenter config
    dbscan:
      dbscan_fragment_manager:
        eps: [1.999, 1.999, 4.999]
        num_classes: 4 # Ignores LE
        cluster_classes: [0, 2, 3] #[0, 1, 2, 3]
        track_label: 1
        michel_label: 2
        delta_label: 3
        track_clustering_method: 'masked_dbscan' # masked_dbscan, closest_path
        ppn_score_threshold: 0.5 #0.9
        ppn_type_score_threshold: 0.5 #0.3

    # Track GNN config
    grappa_track:
      model_path: /sdf/group/neutrino/drielsma/me/train/icarus/weights/full_chain/grappa_shower_track_transfer/snapshot-999.ckpt
      freeze_weights: True
      base:
        node_type: 1
        node_min_size: 3
        add_start_point: True
        add_start_dir: True
        start_dir_max_dist: 5
      node_encoder:
        name: 'geo'
        use_numpy: True
      edge_encoder:
        name: 'geo'
        use_numpy: True
      gnn_model:
        name: meta #modular_meta
        edge_feats: 19
        node_feats: 28 #22 #w/ start point and direction
        node_classes: 2
        edge_classes: 2
        node_output_feats: 64
        edge_output_feats: 64
    grappa_track_loss:
      edge_loss:
        name: channel
        source_col: 5
        target_col: 6

    # Interaction GNN config
    grappa_inter:
      use_true_particles: False #True
      use_shower_primary: False
      type_net:
        num_hidden: 32
      vertex_net:
        num_hidden: 32
      base:
        node_type: [0, 1, 2, 3]
        node_min_size: 3
        add_start_point: True
        add_start_dir: True
        start_dir_max_dist: 5
        kinematics_mlp: True # Compute PID in grappa_inter, but not momentum
        kinematics_type: True
        vertex_mlp: True
      node_encoder:
        name: 'geo'
        use_numpy: True
      edge_encoder:
        name: 'geo'
        use_numpy: True
      gnn_model:
        name: meta #modular_meta
        edge_feats: 19
        node_feats: 28 #w/ start point and direction
        node_classes: 2
        edge_classes: 2
        node_output_feats: 64
        edge_output_feats: 64
    grappa_inter_loss:
      edge_loss:
        name: channel
        source_col: 6
        target_col: 7
      node_loss:
        name: kinematics
        balance_classes: True
        spatial_size: 6144

    # CNN Clustering config
    graph_spice:
      model_path: /sdf/group/neutrino/drielsma/me/train/icarus/weights/full_chain/graph_spice/snapshot-13749.ckpt
      freeze_weights: True
      skip_classes: [0, 2, 3, 4]
      min_points: 3
      node_dim: 22
      use_raw_features: True
      use_true_labels: False
      constructor_cfg:
        mode: 'knn'
        seg_col: -1
        cluster_col: 5
        edge_mode: 'attributes'
        hyper_dimension: 22
        edge_cut_threshold: 0.1 #0.9
      embedder_cfg:
        graph_spice_embedder:
          segmentationLayer: False
          feature_embedding_dim: 16
          spatial_embedding_dim: 3
          num_classes: 5
          occupancy_mode: 'softplus'
          covariance_mode: 'softplus'
        uresnet:
          filters: 32
          input_kernel: 5
          depth: 5 #6
          reps: 2
          spatial_size: 6144
          num_input: 4 # 1 feature + 3 normalized coords
          allow_bias: False
          activation:
            name: lrelu
            args:
              negative_slope: 0.33
          norm_layer:
            name: batch_norm
            args:
              eps: 0.0001
              momentum: 0.01
      kernel_cfg:
        name: 'bilinear'
        num_features: 32
    graph_spice_loss:
      name: graph_spice_edge_loss
      invert: True
      kernel_lossfn: 'lovasz_hinge'
      edge_loss_cfg:
        loss_type: 'LogDice'
      eval: True #CAREFUL

    # UResNet deghosting for charge rescaling
    uresnet_deghost:
      model_path: /sdf/group/neutrino/drielsma/me/train/icarus/weights/deghost/doublets/fc-snapshot-34999.ckpt
      freeze_weights: True
      uresnet_lonely:
        num_input: 2
        num_classes: 2
        filters: 32
        depth: 5
        reps: 2
        spatial_size: 6144
        ghost: False
        activation:
          name: lrelu
          args:
            negative_slope: 0.33
        allow_bias: False
        #weight_loss: True
        norm_layer:
          name: batch_norm
          args:
            eps: 0.0001
            momentum: 0.01

    # UResNet + PPN
    uresnet_ppn:
      uresnet_lonely:
        model_path: /sdf/group/neutrino/drielsma/me/train/icarus/weights/full_chain/uresnet_ppn/snapshot-29999.ckpt
        freeze_weights: True
        num_input: 2
        num_classes: 5
        filters: 32
        depth: 5
        reps: 2
        spatial_size: 6144
        #ghost: True
        activation:
          name: lrelu
          args:
            negative_slope: 0.33
        allow_bias: False
        #weight_loss: True
        norm_layer:
          name: batch_norm
          args:
            eps: 0.0001
            momentum: 0.01
      ppn:
        model_path: /sdf/group/neutrino/drielsma/me/train/icarus/weights/full_chain/uresnet_ppn/snapshot-29999.ckpt
        freeze_weights: True
        ppn_resolution: 1.0
        mask_loss_name: 'BCE'
        depth: 5
        filters: 32
        num_classes: 5
        ppn_score_threshold: 0.6
        spatial_size: 6144
        classify_endpoints: True
        particles_label_seg_col: -3
        #ghost: True
        #point_classes: [0,1]

    # Kinematics GNN config
    grappa_kinematics:
      use_true_particles: False
      momentum_net:
        num_hidden: 32
      base:
        node_type: -1
        node_min_size: -1
        network: complete
        edge_max_dist: -1
        edge_dist_metric: set
        edge_dist_numpy: True
        kinematics_mlp: True # Compute momentum, not PID, in grappa_kinematics
        kinematics_momentum: True
      node_encoder:
        name: 'mix_debug'
        normalize: True
        geo_encoder:
          more_feats: True
        cnn_encoder:
          name: 'cnn' #'cnn2'
          res_encoder:
            coordConv: True
            pool_mode: 'avg'
            latent_size: 64 #256
            input_kernel: 3
            spatial_size: 6144
      edge_encoder:
        name: 'mix_debug'
        normalize: True
        geo_encoder:
          more_feats: True
        cnn_encoder:
          name: 'cnn' #'cnn2'
          res_encoder:
            coordConv: True
            pool_mode: 'avg'
            latent_size: 32
            spatial_size: 6144
      gnn_model:
        name: nnconv_old #modular_nnconv
        edge_feats: 51
        node_feats: 83 #275
        node_output_feats: 128
        edge_output_feats: 64
        edge_classes: 2
        node_classes: 5
        leak: 0.33
    grappa_kinematics_loss:
      node_loss:
        name: kinematics
        reg_loss: l2
      edge_loss:
        name: channel
        target: particle_forest

    # Cosmic discrimination
    cosmic_discriminator:
      use_input_data: False
      use_true_interactions: False
      res_encoder:
        coordConv: True
        pool_mode: 'avg'
        latent_size: 2
        spatial_size: 6144
    cosmic_loss:
      node_loss:
        name: type
        target_col: 8
        balance_classes: True

  network_input:
    - input_data
    - segment_label
    - cluster_label
  loss_input:
    - segment_label
    - particles_label
    - cluster_label
    - kinematics_label
    - particle_graph
trainval:
  seed: 123
  gpus: '0'
  weight_prefix: ./weights_trash/snapshot
  iterations: 10
  report_step: 1
  checkpoint_step: 100
  model_path: /sdf/group/neutrino/drielsma/me/train/icarus/weights/full_chain/grappa_inter_transfer/snapshot-3499.ckpt
  log_dir: ./log_trash
  train: False
  debug: False
  minibatch_size: -1
  optimizer:
    name: Adam
    args:
      lr: 0.001
